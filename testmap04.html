<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
     <script type="text/javascript"
       src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js">
    </script>
     <script type="text/javascript"
       src="https://jquery-csv.googlecode.com/files/jquery.csv-0.71.min.js">
    </script>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDxYsN5pBlnYn4noxdsLLWyo4QbI5XmLIE&sensor=false">
    </script>

    <script type="text/javascript">
    // Enable the visual refresh
    google.maps.visualRefresh = true;

var isochrone = new Object;
isochrone.map = null;
isochrone.circles = new Array;
isochrone.stops = null;

$.ajaxSetup({
  contents: {
    csv: /csv/
  },
  converters: {
    "text csv": true,
    "csv json": function ( result ) {
      return $.csv.toObjects(result, { separator: ';' });
    },
  }
});

function initialize() {
    isochrone.map = new google.maps.Map(document.getElementById("map_canvas"),{
	center: new google.maps.LatLng(48.206829, 16.376324),
	zoom: 12,
	mapTypeId: google.maps.MapTypeId.ROADMAP
    });
    console.log(isochrone.map);
    var stopurl = 'http://data.wien.gv.at/daten/wfs?service=WFS&request=GetFeature&version=1.1.0&typeName=ogdwien:OEFFHALTESTOGD&srsName=EPSG:4326&outputFormat=json';
    // var stopurl = 'haltestellen.json';
    console.log("loading stops from " + stopurl);
    $.ajax({
        dataType: "json",
        url: stopurl,
        //data: null,
        async: false,
    }).done(function(stops) {
        console.log(stops);
        isochrone.stops = stops;
    });

    var stopcsvurl = 'http://data.wien.gv.at/csv/wienerlinien-ogd-haltestellen.csv';
    console.log("loading stops from " + stopcsvurl);
    $.ajax({
        dataType: "text csv json",
        url: stopcsvurl,
        //data: null,
        async: false,
    }).done(function(stops) {
        //console.log(stopscsv);
	//isochrone.stops2 = $.csv.toObjects(stops, { separator: ';' });
	isochrone.stops = stops;
        console.log(isochrone.stops);
    });

    console.log("painting stops...");
    $.each(isochrone.stops.features, function (index, stop) {
        if (index > 100) { return; }
        console.log(stop);
        var circle = new google.maps.Circle({
            clickable: false,
            strokeColor: '#0000FF',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF00FF',
            fillOpacity: 0.35,
            map: isochrone.map,
            radius: 100, // meter
            center: new google.maps.LatLng(stop.geometry.coordinates[1],
                                           stop.geometry.coordinates[0]),
            visible: true,
            zIndex: 1,
        });
        isochrone.circles.push(circle);
    });
	   
    console.log("circles = " + isochrone.circles.length);
    console.log(isochrone.map);
	   
    console.log("end initialize()");
} // end initialize()
</script>
    </head>
    <body onload="initialize()">
      <div id="map_canvas" style="width:100%; height:100%"></div>
    </body>
</html>
