var CanvasOverlay = function(map, drawFunction) {
    this.canvas           = document.createElement("CANVAS");
    this.canvas.className = "GMAPS_OVERLAY";
    this.ctx              = null;
    this.map              = map;
    this.canvasDraw       = drawFunction;
    var div = map.getDiv();
    this.canvas.height    = div.height;
    this.canvas.width     = div.width;
    this.canvas.style.visibility = 'visible';
    
    this.setMap(map);
};
CanvasOverlay.prototype = new google.maps.OverlayView();

CanvasOverlay.prototype.onAdd = function() {
    console.log("onAdd called");
    this.getPanes().overlayLayer.appendChild(this.canvas);
    this.ctx = this.canvas.getContext("2d");
    this.draw();
};

CanvasOverlay.prototype.onRemove = function() {
    this.canvas.parentNode.removeChild(this.canvas);
    this.canvas = null;
    this.ctx = null;
};

CanvasOverlay.prototype.canvasClear = function() {
    // Clear the Canvas
    if (this.ctx) {
	this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
};
   
CanvasOverlay.prototype.draw = function() {
    if (! this.canvas) {
	return;
    }
    var projection = this.getProjection();
    
    // Shift and size the Canvas
    var div = this.map.getDiv();
    this.canvas.height    = div.offsetHeight;
    this.canvas.width     = div.offsetWidth;
    var centerPoint = projection.fromLatLngToDivPixel(this.map.getCenter());
    this.canvas.style.left = (centerPoint.x - div.width  / 2) + "px";
    this.canvas.style.top  = (centerPoint.y - div.height / 2) + "px";
    this.ctx = this.canvas.getContext("2d");   

    this.canvasClear();

    this.canvasDraw(this.ctx, projection);
};

function drawCanvas (ctx, projection) {
    if (! isochrone.marker) {
	return;
    }
    console.log("drawing circle...");
    var pos = isochrone.marker.getPosition();
    var edge = offset(pos, isochrone.radiusDelta, 0);
    var centerPixel = projection.fromLatLngToContainerPixel(pos);
    var diffPixel = projection.fromLatLngToContainerPixel(edge);
    diffPixel.x -= centerPixel.x;
    diffPixel.y -= centerPixel.y;
    var radiusPixel = Math.sqrt(diffPixel.x * diffPixel.x + diffPixel.y * diffPixel.y);
    
    //console.log(pos, edge, centerPixel, diffPixel, radiusPixel);

    // Draw Circle
    ctx.globalAlpha = 0.5;
    ctx.beginPath();
    ctx.arc(centerPixel.x, centerPixel.y, radiusPixel, 0, Math.PI * 2, false);
    ctx.fillStyle = '#33ee33';
    ctx.fill();
    ctx.lineWidth = 3;
    ctx.strokeStyle = "#000000";
    ctx.stroke();
    ctx.globalAlpha = 1;
    ctx.lineWidth = 1;
    ctx.strokeStyle = "#000000";
    ctx.stroke();
}

function showStopsByTraveltime() {
    $("#debug_canvas").empty();
    $("#debug_canvas").append("Circle radius: " + isochrone.radiusDelta.toFixed(0) + "m <br>");
    var pos = isochrone.marker.getPosition();
    var sortedStops = new Array;
    $.each(isochrone.stops, function (stopId, stop) {
	var d = distance(pos, stop.position)/1000/isochrone.walkingSpeed*60; // distance in walking minutes
	stop.travelTime = d;
	stop.travelLine = undefined;
	//stop.marker.setVisible(true);
	stop.marker.title = stop.name+" ("+d+")";
	stop.showCircles = false;
        sortedStops.push(stop);
    });
    sortedStops.sort(function(a, b) { return a.travelTime - b.travelTime; });
    isochrone.marker.setTitle("nearest stop: " + sortedStops[0].name);

    $("#debug_canvas").append("Adjusting fastest connections...<br>");
    var t;
    var dt;
    var connstop;
    function moveStops() {
	var cnt = 0;
	$.each(sortedStops, function (i, stop) {
	    // go through connections
            $.each(stop.lines, function(lineId, connstops) {
		t = isochrone.lineTimes[lineId];
		if (!t) {
		    console.log("No time information for line " + lineId + ", using default...", t, isochrone.lineTimes)
		    t = isochrone.defaultTimes;
		}
		dt = stop.travelTime + t["ZeitProStation"];
		if (!stop.travelLine || stop.travelLine != lineId) {
		    dt += t[isochrone.variant];
		}
		$.each(connstops, function(j, connstopId) {
		    connstop = isochrone.stops[connstopId];
		    //console.log("  Comparing: "+connstop.travelTime+" > "+dt+"? ", connstop);
		    if (connstop.travelTime > dt) {
			//console.log("Moving "+connstop.name+ " to "+dt+" minutes...");
			connstop.travelLine = lineId;
			connstop.travelTime = dt;
			connstop.marker.title = connstop.name+" ("+dt+" via "+connstop.travelLine+")+";
			connstop.showCircles = true;
			cnt++;
		    }
		});
            });
	});
	$("#debug_canvas").append(" "+cnt+" left...");
	return cnt;		      
    }
    var cnt = 1;
    while (cnt > 0) {
	cnt = moveStops();
	sortedStops.sort(function(a, b) { return a.travelTime - b.travelTime; });
    }

    var stop1;
    var stop2;
    var dist;
    var cnt = 0;
    for (var i = 0; sortedStops[i].travelTime < isochrone.maxTime && i < sortedStops.length; i++) {
	stop1 = sortedStops[i];
	for (var j = i+1; j < sortedStops.length && sortedStops[j].travelTime < isochrone.maxTime; j++) {
	    stop2 = sortedStops[j];
	    if (!isochrone.distances[stop1.id]) {
		isochrone.distances[stop1.id] = new Object;
	    }
	    dist = isochrone.distances[stop1.id][stop2.id];
	    if (!dist) {
		dist = distance(stop1.position, stop2.position);
		isochrone.distances[stop1.id][stop2.id] = dist;
		if (!isochrone.distances[stop2.id]) {
		    isochrone.distances[stop2.id] = new Object;
		}
		isochrone.distances[stop2.id][stop1.id] = dist;
	    }
	    dt = dist/1000/isochrone.walkingSpeed*60;
	    if (stop1.travelTime + dt < stop2.travelTime) {
		//console.log("Stop "+stop2.name+" covered by "+stop1.name, stop1.travelTime, dt, stop2.travelTime);
		stop2.marker.title = stop2.name+" ("+stop2.travelTime+" via "+stop2.travelLine+")-";
		stop2.showCircles = false;
		cnt++;
	    }
	}
    }
    $("#debug_canvas").append("<br>Ignoring "+cnt+" stops that can be reached faster on foot.<br>");
    isochrone.rainbow.setNumberRange(0, isochrone.maxTime);

    isochrone.travelCircles.length = 0; // delete circles
    var i;
    var t;
    for (i = 1, t = 0; t < isochrone.maxTime; i++, t+=isochrone.Granularity) {
        isochrone.travelCircles.push(
	    new google.maps.Circle({
                clickable: false,
                strokeColor: '#000000',//+isochrone.rainbow.colourAt(t),
                strokeOpacity: 0,
                strokeWeight: 0,
                fillColor: '#'+isochrone.rainbow.colourAt(t),
                fillOpacity: isochrone.opacity, //1/(isochrone.nrCircles+1),
                map: isochrone.map,
                radius: isochrone.radiusDelta * i, // meter
		center: pos,
		visible: true,
		zIndex: 10000-Math.floor(t),
	    })
        );
    }
    
    console.log("Painting stop rings...");
    cnt = 0;
    if (1) {
	$.each(isochrone.stops, function (stopId, stop) {
	    if ((stop.travelTime < isochrone.maxTime) && stop.showCircles) {
		for (i=1, t=stop.travelTime; t < isochrone.maxTime; i++, t+=isochrone.Granularity) {
		    isochrone.travelCircles.push(
			new google.maps.Circle({
			    clickable: false,
			    strokeColor: '#000000',//+isochrone.rainbow.colourAt(t),
			    strokeOpacity: 0,
			    strokeWeight: 0,
			    fillColor: '#'+isochrone.rainbow.colourAt(t),
			    fillOpacity: isochrone.opacity,//1/(isochrone.nrCircles+1),
			    map: isochrone.map,
			    radius: isochrone.radiusDelta * i, // meter
			    center: stop.position,
			    visible: false,
			    zIndex: 10000-Math.floor(t),
			})
		    );
		    cnt++;
		}
	    }
	});
    }
    if (0) {
	$.each(isochrone.stops, function (stopId, stop) {
	    if ((stop.travelTime < isochrone.maxTime) && stop.showCircles) {
		t = stop.travelTime;
		i = (isochrone.maxTime - stop.travelTime) * isochrone.walkingSpeed * 1000 / 60;
		isochrone.travelCircles.push(
		    new google.maps.Circle({
			clickable: false,
			strokeColor: '#'+isochrone.rainbow.colourAt(t),
			strokeOpacity: 0.5,
			strokeWeight: 3,
			fillColor: '#'+isochrone.rainbow.colourAt(t),
			fillOpacity: 0,//isochrone.opacity,//1/(isochrone.nrCircles+1),
			map: isochrone.map,
			radius: i, // meter
			center: stop.position,
			visible: true,
			zIndex: 10000-Math.floor(t),
		    })
		);
		cnt++;
	    }
	});
    }
    //$("#debug_canvas").append("Circles shown: "+isochrone.travelCircles.length+"<br>");
    showStopCircles();
}

function changeParams() {
    //console.log(this.name + " is now " + this.value);
    isochrone.walkingSpeed = parseFloat($('#WalkingSpeed')[0].value);
    isochrone.Granularity = parseInt($('#Granularity')[0].value);
    isochrone.maxTime = parseInt($('#MaxTime')[0].value);
    isochrone.variant = $('#Variant')[0].value;
    isochrone.radiusDelta = isochrone.walkingSpeed * 1000 * isochrone.Granularity / 60;
    isochrone.nrCircles = isochrone.maxTime / isochrone.Granularity;

    dragStart();
    dragEnd();
}

function hideStopCircles() {
    $("#debug_canvas").append("Circles now hidden.<br>");
    $.each(isochrone.travelCircles, function(i, c) {
	c.setVisible(false);
    });
}
function showStopCircles() {
    $("#debug_canvas").append("Circles shown: "+isochrone.travelCircles.length+"<br>");

    });
    isochrone.markerClusterer.repaint();
}

}
